<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파일 시그니처 판별기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-5">파일 시그니처 판별기</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="my-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">파일 선택...</label>
          </div>
          <button type="button" class="btn btn-primary mt-3" onclick="checkFileSignature()">업로드</button>
        </form>
        <div id="resultMessage" class="alert alert-info" role="alert" style="display: none;"></div>
        <div id="fileContent" class="mt-3" style="white-space: pre-wrap; word-wrap: break-word; font-family: monospace;"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
  <script src="./js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      bsCustomFileInput.init();
    });
  </script>
</body>
</html>
